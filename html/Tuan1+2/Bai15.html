<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai15</title>
</head>

<body>
    <fieldset>
        <legend>Your message:</legend>
        <table>
            <tr>
                <td><label for="EmailTo">To</label></td>
                <td>
                    <input type="text" name="txtTo" readonly="readonly" id="EmailTo" size="20" value="Example Cafe">
                </td>
            </tr>

            <tr>
                <td><label for="EmailFrom">Your Email</label></td>
                <td>
                    <input type="text" name="txtFrom" id="EmailFrom" size="20" tabindex="1" maxlength="250">
                </td>
            </tr>

            <tr>
                <td><label for="EmailBody">Message</label></td>
                <td>
                    <textarea name="txtBody" id="EmailBody" cols="50" rows="10" tabindex="2"></textarea>
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>How you found us:</legend>
        <table>
            <tr>
                <td>How did you hear of us</td>
                <td>
                    <select>
                        <option>Goolge</option>
                        <option>Facebook</option>
                        <option>Twitter</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Newsletter</td>
                <td>
                    <input type="checkbox"> Ensure this box is checked if you would like to receive email updates
                </td>
            </tr>
        </table>
    </fieldset>

    <td>
        <input type="submit" name="Submit" value="Send message">
    </td>

    <fieldset>
        <legend>Contact Information</legend>
        <table>
            <tr>
                <td><label for="fname">First Name:</label></td>
                <td>
                    <input type="text" name="txtfname" id="fname" size="20">
                </td>
            </tr>

            <tr>
                <td><label for="lname">Last Name:</label></td>
                <td>
                    <input type="text" name="txtlname" id="lname" size="20">
                </td>
            </tr>

            <tr>
                <td><label for="email">Email:</label></td>
                <td>
                    <input type="text" name="txtemail" id="email" size="20">
                </td>
            </tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Competition Question</legend>
        <table>
            <td>How tall is the Eiffel Towel in Paris, France?</td>
            <td>
                <input type="radio">584 ft
                <input type="radio">784 ft
                <input type="radio">984 ft
                <input type="radio">1184 ft
            </td>
        </table>
    </fieldset>

    <fieldset>
        <legend>Tiebreaker Question</legend>
        <table>
            <td><label for="Answer">In 25 words or less, say why you would like to win $10,000:</label></td>
            <td>
                <textarea name="txtAnswer" id="Answer" cols="50" rows="10" tabindex="2"></textarea>
            </td>
        </table>
    </fieldset>

    <fieldset>
        <legend>Enter competition</legend>
        <tr>
            <td><label for="submit"></label></td>
            <td>
                <input type="submit" name="submit" id="submit" value="Enter Competition">
            </td>
        </tr>

    </fieldset>
</body>

</html>
